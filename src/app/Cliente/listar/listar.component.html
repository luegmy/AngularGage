<div class="container">
	<div class="card">
		<div class="card-header">
			<h3>Clientes</h3>
		</div>
		<div class="card-body">
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Direccion</th>
						<th>RUC</th>
						<th>Telefono</th>
						<th>Correo</th>
						<th></th>
						<th></th>
					</tr>
				</thead>

				<tbody>
					<tr *ngFor="let cliente of clientes">
						<td>{{cliente.nombre}}</td>
						<td>{{cliente.direccion}}</td>
						<td>{{cliente.nroDocumento}}</td>
						<td>{{cliente.telefono}}</td>
						<td>{{cliente.correo}}</td>
						<td><button (click)="editar(cliente)" class="btn btn-info btn-sm">Editar</button>
							<button (click)="eliminar(cliente)" class="btn btn-danger btn-sm">Eliminar</button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
