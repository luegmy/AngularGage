<div class="container">
	<div class="card text-center border-light shadow-sm">
		<h5 class="car-title text-left pl-4 pt-2">LISTA DE CLIENTES</h5>
		<div class="card-body">
			<div class="d-flex">
				<a routerLink="/agregarCliente" class="btn btn-success btn-sm col-2 col-md-1" title="Nuevo cliente">
					<i class="medium material-icons text-white">open_in_new</i>
				</a>
				<input type="text" class="form-control col-8 offset-2 offset-md-3" placeholder="Busqueda ..."
					[(ngModel)]="filtrarClientes" name="filtrarClientes">
			</div>
			<div class="table-responsive">
				<table class="table table-hover table-sm table-bordered">
					<thead>
						<tr class="shadow-sm">
							<th>Nombre</th>
							<th>Direccion</th>
							<th>RUC/DNI</th>
							<th>Telefono</th>
							<th>Correo</th>
							<th colspan="2" class="text-center">Acciones</th>
						</tr>
					</thead>

					<tbody>
						<tr *ngFor="let cliente of clientes | filtroCliente:filtrarClientes" class="shadow-sm">
							<td class="text-left">{{cliente.nombre}}</td>
							<td>{{cliente.direccion}}</td>
							<td>{{cliente.nroDocumento}}</td>
							<td>{{cliente.telefono}}</td>
							<td>{{cliente.correo}}</td>
							<td class="text-center"><a (click)="editarCliente(cliente)" class="btn btn-info btn-sm"
									title="Editar cliente">
									<i class="small material-icons text-white">edit</i></a>
								<a class="btn btn-danger btn-sm" title="Eliminar cliente">
									<i class="small material-icons text-white">delete</i></a></td>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
