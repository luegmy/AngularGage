<button mat-raised-button> Add column </button>
		<mat-form-field>
			<mat-label>Busqueda...</mat-label>
			<input matInput name="filtrarClientes" placeholder="Busqueda....."
						[(ngModel)]="filtrarClientes">
		  </mat-form-field>
			<mat-table [dataSource]="clientes | filtro:filtrarClientes" class="mat-elevation-z8">
				<ng-container matColumnDef="nombre">
					<mat-header-cell *matHeaderCellDef>Nombre</mat-header-cell>
					<mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="direccion">
					<mat-header-cell *matHeaderCellDef>Direccion</mat-header-cell>
					<mat-cell *matCellDef="let cliente"> {{cliente.direccion}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="documento">
					<mat-header-cell *matHeaderCellDef>Documento</mat-header-cell>
					<mat-cell *matCellDef="let cliente"> {{cliente.documento.codDocumento}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="numero">
					<mat-header-cell *matHeaderCellDef>Nro. Doc</mat-header-cell>
					<mat-cell *matCellDef="let cliente"> {{cliente.nroDocumento}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="telefono">
					<mat-header-cell *matHeaderCellDef>Telefono</mat-header-cell>
					<mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="correo">
					<mat-header-cell *matHeaderCellDef>Correo</mat-header-cell>
					<mat-cell *matCellDef="let cliente"> {{cliente.correo}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="editar">
					<mat-header-cell *matHeaderCellDef>Editar</mat-header-cell>
					<mat-cell *matCellDef="let cliente">
						<a mat-icon-button [routerLink]="['/editarCliente']">
							<mat-icon color="primary">edit</mat-icon>
						</a></mat-cell>	
				</ng-container>
				<ng-container matColumnDef="eliminar">
					<mat-header-cell *matHeaderCellDef>Eliminar</mat-header-cell>
					<mat-cell *matCellDef="let cliente">
						<a mat-icon-button (click)="eliminarCliente(cliente)" >
							<mat-icon color="warn">delete</mat-icon>
						</a></mat-cell>
				</ng-container>

				<mat-header-row *matHeaderRowDef="columnasParaMostrar"></mat-header-row>
				<mat-row *matRowDef="let fila; columns: columnasParaMostrar"></mat-row>
			</mat-table>
