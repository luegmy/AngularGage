<div class="container">
	<div class="card text-center border-light shadow-sm">
		<h5 class="car-title text-left pl-4 pt-2">LISTA DE CLIENTES</h5>
		<div class="card-body">
			<div class="d-flex">
				<a routerLink="/agregarCliente" class="btn btn-success btn-sm col-2 col-md-1" title="Nuevo cliente">
					<i class="medium material-icons text-white">open_in_new</i>
				</a>
				<input type="text" class="form-control col-8 offset-2 offset-md-3" placeholder="Busqueda ..."
					[(ngModel)]="filtrarClientes" name="filtrarClientes">
			</div>
			<div class="table-responsive">
				<table class="table table-hover table-sm table-bordered">
					<thead>
						<tr class="shadow-sm">
							<th (click)="setOrder('nombre')">Nombre</th>
							<th (click)="setOrder('direccion')">Direccion</th>
							<th (click)="setOrder('nroDocumento')">RUC/DNI</th>
							<th (click)="setOrder('telefono')">Telefono</th>
							<th>Correo</th>
							<th><i class="medium material-icons" (click)="sort()"
									style="cursor: pointer;">thumbs_up_down</i></th>
							<th colspan="2" class="text-center">Acciones</th>
						</tr>
					</thead>

					<tbody>
						<tr *ngFor="let cliente of clientes | filtroCliente:filtrarClientes" class="shadow-sm">
							<td class="text-left">{{cliente.nombre}}</td>
							<td>{{cliente.direccion}}</td>
							<td>{{cliente.nroDocumento}}</td>
							<td>{{cliente.telefono}}</td>
							<td>{{cliente.correo}}</td>
							<td></td>
							<td class="text-center"><a (click)="editarCliente(cliente)" class="btn btn-info btn-sm"
									title="Editar cliente">
									<i class="small material-icons text-white">edit</i></a>
								<a class="btn btn-danger btn-sm" title="Eliminar cliente">
									<i class="small material-icons text-white">delete</i></a></td>
						</tr>
						<tr>
							<td><a (click)="rewind()" style="cursor: pointer;"><span
										aria-hidden="true">&laquo;</span></a>
							<td colspan="5">
								<span *ngFor="let p of totalPages; let i = index">
									<a style="cursor: pointer;" (click)="setPage(i)"
										[ngClass]="{'text-primary':i===page}" class="pr-2">{{i+1}}</a>
								</span>
							</td>
							<td><a (click)="forward()" style="cursor: pointer;"><span
										aria-hidden="true">&raquo;</span></a>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
