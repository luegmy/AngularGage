
		<mat-form-field>
			<mat-label>Busqueda...</mat-label>
			<input matInput name="filtrarClientes" placeholder="Busqueda....."
						[(ngModel)]="filtrarClientes">
		  </mat-form-field>
			<table mat-table [dataSource]="clientes | filtro:filtrarClientes" class="mat-elevation-z8">
				<ng-container matColumnDef="nombre">
					<th mat-header-cell *matHeaderCellDef>Nombre</th>
					<td mat-cell *matCellDef="let cliente"> {{cliente.nombre}} </td>
				</ng-container>
				<ng-container matColumnDef="direccion">
					<th mat-header-cell *matHeaderCellDef>Direccion</th>
					<td mat-cell *matCellDef="let cliente"> {{cliente.direccion}} </td>
				</ng-container>
				<ng-container matColumnDef="documento">
					<th mat-header-cell *matHeaderCellDef>Documento</th>
					<td mat-cell *matCellDef="let cliente"> {{cliente.documento.codDocumento}} </td>
				</ng-container>
				<ng-container matColumnDef="numero">
					<th mat-header-cell *matHeaderCellDef>Nro. Doc</th>
					<td mat-cell *matCellDef="let cliente"> {{cliente.nroDocumento}} </td>
				</ng-container>
				<ng-container matColumnDef="telefono">
					<th mat-header-cell *matHeaderCellDef>Telefono</th>
					<td mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
				</ng-container>
				<ng-container matColumnDef="correo">
					<th mat-header-cell *matHeaderCellDef>Correo</th>
					<td mat-cell *matCellDef="let cliente"> {{cliente.correo}} </td>
				</ng-container>
				<ng-container matColumnDef="editar">
					<th mat-header-cell *matHeaderCellDef>Editar</th>
					<td mat-cell *matCellDef="let cliente">
						<a mat-icon-button [routerLink]="['/editarCliente']">
							<mat-icon color="primary">edit</mat-icon>
						</a>
					</td>
				</ng-container>
				<ng-container matColumnDef="eliminar">
					<th mat-header-cell *matHeaderCellDef>Eliminar</th>
					<td mat-cell *matCellDef="let cliente">
						<button (click)="eliminarCliente(cliente)" mat-icon-button>
							<mat-icon color="warn">delete</mat-icon>
						</button>
					</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="columnasParaMostrar"></tr>
				<tr mat-row *matRowDef="let fila; columns: columnasParaMostrar"></tr>
			</table>
			<mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
			</mat-paginator>
