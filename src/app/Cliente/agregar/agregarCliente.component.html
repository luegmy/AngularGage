<div class="container col-md-6">
    <div class="card border-light shadow-sm">
            <h6 class="card-title text-left pl-4 pt-2">AGREGAR CLIENTE</h6>
        <div class="card-body">
            <form [formGroup]="registroForm" (ngSubmit)="guardarCliente()">
                <div class="form-group">
                    <label for="">Nombre</label>
                    <input formControlName="nombre" type="text" class="form-control">
                    <div class="alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div class="container-error-message" *ngIf="nombre.errors.required">
                            Ingrese un nombre
                        </div>
                    </div>
                    <label for="">Direccion</label>
                    <input formControlName="direccion" type="text" class="form-control">
                    <div class="alert-danger" *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)">
                        <div class="container-error-message" *ngIf="direccion.errors.required">
                            Ingrese la direccion
                        </div>
                    </div>
                    <label for="">Documento</label>
                    <select formControlName="documento" class="form-control">
                        <option *ngFor="let d of documentos" [ngValue]="d">{{d.descripcion}}</option>
                    </select>
                    <label for="">Numero</label>
                    <input formControlName="nroDocumento" type="text" class="form-control">
                    <div class="alert-danger" *ngIf="nroDocumento.invalid && (nroDocumento.dirty || nroDocumento.touched)">
                        <div class="container-error-message" *ngIf="nroDocumento.errors.required">
                            Ingrese el numero del documento
                        </div>
                        <div class="container-error-message" *ngIf="nroDocumento.errors.minlength">
                            Debe ingresar 8 digitos si es DNI
                        </div>
                        <div class="container-error-message" *ngIf="nroDocumento.errors.maxlength">
                            Debe ingresar 11 digitos si es RUC
                        </div>
                    </div>
                    <label for="">Telefono</label>
                    <input formControlName="telefono" type="text" class="form-control">
                    <div class="alert-danger" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
                        <div class="container-error-message" *ngIf="telefono.errors.required">
                            Ingrese un telefono
                        </div>
                    </div>  
                    <label for="">Correo</label>
                    <input formControlName="correo" type="email" class="form-control">
                    <div class="alert-danger" *ngIf="correo.invalid && (correo.dirty || correo.touched)">
                        <div class="container-error-message" *ngIf="correo.errors.pattern">
                            Ingrese formato de email ejemplo ejemplo@abc.com
                        </div>
                    </div>                
                </div>
                <button class="btn btn-danger" [disabled]="!registroForm.valid">Guardar</button>
            </form>
        </div>
    </div>
</div>
